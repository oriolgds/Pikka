<div class="container">
    <div class="my-2" *ngFor="let meal of meals['meals']">
        <mat-card appearance="outlined">
            <mat-card-content>
                <div class="row">
                    <div class="col-6">
                        <img [src]="meal.strMealThumb" class="w-100 rounded-2" alt="" />
                    </div>
                    <h5 class="col-6">
                        {{ meal.strMeal }}
                    </h5>
                </div>
                <div class="row mt-3 justify-content-center" id="buttons-row">
                    <a [href]="meal.strSource" target="_blank" mat-stroked-button class="m-1">View website</a>
                    <a [href]="meal.strYoutube" target="_blank" mat-stroked-button class="m-1" id="youtube-button">View on youtube</a>
                </div>


            </mat-card-content>
        </mat-card>
    </div>
</div>
